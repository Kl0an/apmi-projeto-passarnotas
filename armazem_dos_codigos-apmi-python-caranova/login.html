<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - Leitor NF-e</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4 md:p-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Leitor de NF-e</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}" role="alert">
                      {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="mb-6 border-b border-gray-200">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button id="tab-entrar" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg">Entrar</button>
                    <button id="tab-registrar" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500">Registrar Novo</button>
                </nav>
            </div>

            <form id="form-entrar" action="/login" method="POST" class="space-y-6">
                <input type="hidden" name="action" value="entrar">
                <div>
                    <input type="text" name="nome_usuario" required class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg" placeholder="Nome de Usuário" autocomplete="username">
                </div>
                <div>
                    <input type="password" name="senha" required class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg" placeholder="Senha" autocomplete="current-password">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700">
                    Entrar na Sessão
                </button>
            </form>

            <form id="form-registrar" action="/login" method="POST" class="space-y-6" style="display: none;">
                <input type="hidden" name="action" value="registrar">
                 <div>
                    <input type="text" name="nome_usuario" required class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg" placeholder="Crie um nome de usuário" autocomplete="username">
                </div>
                <div>
                    <input type="password" name="senha" required class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg" placeholder="Crie uma senha qualquer" autocomplete="new-password">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-green-700">
                    Criar Sessão de Trabalho
                </button>
            </form>
        </div>
    </div>

<script>
    const tabEntrar = document.getElementById('tab-entrar');
    const tabRegistrar = document.getElementById('tab-registrar');
    const formEntrar = document.getElementById('form-entrar');
    const formRegistrar = document.getElementById('form-registrar');

    tabEntrar.addEventListener('click', () => {
        formEntrar.style.display = 'block';
        formRegistrar.style.display = 'none';
        tabEntrar.classList.add('active');
        tabRegistrar.classList.remove('active');
        tabRegistrar.classList.add('text-gray-500');
    });

    tabRegistrar.addEventListener('click', () => {
        formEntrar.style.display = 'none';
        formRegistrar.style.display = 'block';
        tabRegistrar.classList.add('active');
        tabRegistrar.classList.remove('text-gray-500');
        tabEntrar.classList.remove('active');
    });
</script>

</body>
</html>
