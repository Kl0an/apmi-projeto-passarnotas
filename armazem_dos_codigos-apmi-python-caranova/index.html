<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Leitor de NF-e</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Menu Principal</h1>
            
            <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded-lg mb-6 text-left">
                <p class="font-semibold text-green-800">Sess√£o Ativa</p>
                <p class="text-green-700">Bem-vindo(a), <strong id="employee-name">{{ session_data['usuario'] }}</strong>!</p>
                <p class="text-green-700">Tempo de Sess√£o: <strong id="timer">00:00:00</strong></p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="/mobile" class="w-full bg-indigo-600 text-white font-semibold py-4 px-4 rounded-lg shadow-md hover:bg-indigo-700">
                    üì± Abrir Leitor Mobile
                </a>
                <a href="/desktop" class="w-full bg-gray-700 text-white font-semibold py-4 px-4 rounded-lg shadow-md hover:bg-gray-800">
                    üñ•Ô∏è Abrir Leitor Desktop
                </a>
            </div>
            
            <div class="mt-6 flex justify-between items-center">
                <a href="{{ url_for('download_arquivo') }}" class="text-sm text-blue-600 hover:underline">Baixar arquivo de hoje</a>
                <a href="/logout" class="text-sm text-red-600 hover:underline">Sair (Logout)</a>
            </div>
        </div>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        async function updateSessionInfo() {
            try {
                const response = await fetch('/dados-sessao');
                if (!response.ok) { window.location.reload(); return; }
                const data = await response.json();
                timerElement.textContent = data.tempo_formatado;
            } catch (error) { timerElement.textContent = "Erro..."; }
        }
        setInterval(updateSessionInfo, 1000);
        updateSessionInfo();
    </script>

</body>
</html>
